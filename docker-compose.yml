version: '3.8'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/db:/app/db
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=2048
    deploy:
      resources:
        limits:
          memory: 3G
    networks:
      - mediguardian-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "19000:19000"  # Metro bundler
      - "19001:19001"  # Webpack dev server
      - "19002:19002"  # Expo dev tools
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_NATIVE_PACKAGER_HOSTNAME=192.168.2.116
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - EXPO_NO_DOTENV=1
      - EXPO_NO_UPDATE_CHECK=1
      - EXPO_USE_FAST_RESOLVER=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend
    networks:
      - mediguardian-network
    stdin_open: true
    tty: true

networks:
  mediguardian-network:
    driver: bridge
